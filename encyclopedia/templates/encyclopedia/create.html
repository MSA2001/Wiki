{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

  <h1>Create a new  Page:</h1>
  <p>Use the form to create a new page</p>

  <form action="{% url 'create' %}" method="post" style="width: 70%"  >
    {% csrf_token %}
    {{ create_form }}
    <input class= "btn btn-primary" type="submit" value="Submit">
  </form>

{% endblock %}
